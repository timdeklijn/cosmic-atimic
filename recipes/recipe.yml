---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: cosmic-atimic
# description will be included in the image's metadata
description: This is my personal COSMIC-DESKTOP OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/blue-build/base-images/fedora-cosmic
image-version: latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: script
    snippets:
      - dnf5 repolist
      - dnf5 repoquery --available '*evdi*' '*displaylink*'

  - type: systemd
    system:
      masked:
        - NetworkManager-wait-online.service
        - flatpak-add-fedora-repos.service
        - bootc-fetch-apply-updates.timer

  - type: dnf
    repos:
      copr:
        - atim/starship
        - alternateved/eza
        - crashdummy/Displaylink
        - sneexy/zen-browser
    install:
      packages:
        - dkms
        - kernel-devel
        - kernel-headers
        - displaylink
        - libevdi
        # depending on what's provided for your Fedora/kernel:
        - kmod-evdi
        - micro
        - starship
        - zen-browser
        - neovim
        - stow
        - nu
        - uv
        - kitty
        - dnf-plugins-core
    # remove:
    #   packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        # - firefox
        # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
        - GeistMono
        - RobotoMono

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - md.obsidian.Obsidian
          - org.signal.Signal
          - com.dropbox.Client
          - com.slack.Slack
      - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: script
    scripts:
      - displaylink.sh
      - vscode.sh